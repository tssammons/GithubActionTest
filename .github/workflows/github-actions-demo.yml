name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push: #
  repository_dispatch:
    types: [figma_plugin_trigger]  # 👈 custom event type from Figma

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "📁 Figma file: ${{ github.event.client_payload.filename }}"
      - run: echo "👤 Figma user: ${{ github.event.client_payload.user }}"
      - run: echo "🔎 Branch: ${{ github.ref }} | Repo: ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: ls ${{ github.workspace }}
